name: Build and Deploy

on:
  schedule:
    # 每日北京时间 8:00（UTC 0:00）
    - cron: '0 0 * * *'

  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: Build rules
        run: ./factory/auto_build.sh

      - name: Download lazy rules
        run: |
          curl -fSL -o rules/lazy.conf https://raw.githubusercontent.com/LOWERTOP/Shadowrocket/main/lazy.conf
          curl -fSL -o rules/lazy_group.conf https://raw.githubusercontent.com/LOWERTOP/Shadowrocket/main/lazy_group.conf

      - name: Prepare deploy
        run: |
          mkdir -p deploy/rules deploy/figure
          cp rules/*.conf deploy/rules/
          cp figure/*.png deploy/figure/
          cp README.md deploy/
          cp LICENSE deploy/

      - name: Deploy to gh-pages
        run: |
          cd deploy
          git init
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan gh-pages
          git add -A
          git commit -m 'Nightly build'
          git push -f "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" gh-pages
